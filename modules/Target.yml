apiVersion: v1
kind: Service
metadata:
  annotations:
    linkerd.io/inject: enabled
  namespace: modules
  name: target
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: target
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    linkerd.io/inject: enabled
  namespace: modules
  name: target
spec:
  replicas: 5
  selector:
    matchLabels:
      app: target
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      namespace: modules
      labels:
        app: target
    spec:
      nodeSelector:
        doks.digitalocean.com/node-pool: modules
      containers:
        - name: target
          image: registry.digitalocean.com/athenabot/modules/target:latest
          ports:
            - containerPort: 3000
          env:
            - name: REDIS_URL
              value: rediss://default:kulqkv6en3um9u09@private-athena-redis-do-user-9223163-0.b.db.ondigitalocean.com:25061
            - name: PG_URL
              value: postgresql://doadmin:rh3rc0vgg1f706kz@athenadb-do-user-9223163-0.b.db.ondigitalocean.com:25060/defaultdb
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
#            - name: DEBUG
#              value: "1"
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: target-hpa
  namespace: modules
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: target
  minReplicas: 5
  maxReplicas: 100
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 50