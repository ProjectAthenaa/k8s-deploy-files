apiVersion: v1
kind: Service
metadata:
  annotations:
    linkerd.io/inject: enabled
  namespace: monitors
  name: newbalance
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: newbalance
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    linkerd.io/inject: enabled
  namespace: monitors
  name: newbalance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: newbalance
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      namespace: monitors
      labels:
        app: newbalance
    spec:
      nodeSelector:
        doks.digitalocean.com/node-pool: monitors
      containers:
        - name: newbalance
          image: registry.digitalocean.com/athenabot/monitors/newbalance:latest
          ports:
            - containerPort: 3000
          env:
            - name: REDIS_URL
              value: rediss://default:kulqkv6en3um9u09@private-athena-redis-do-user-9223163-0.b.db.ondigitalocean.com:25061
            - name: PG_URL
              value: rediss://default:kulqkv6en3um9u09@athena-redis-do-user-9223163-0.b.db.ondigitalocean.com:25061
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name