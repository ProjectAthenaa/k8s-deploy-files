    linkerd.io/inject: enabled
  namespace: general
  name: integration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: integration
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      namespace: general
      labels:
        app: integration
    spec:
      nodeSelector:
        doks.digitalocean.com/node-pool: general
      containers:
