apiVersion: v1
kind: Service
metadata:
  namespace: general
  annotations:
    linkerd.io/inject: enabled
  name: user-dashboard
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: user-dashboard
---
