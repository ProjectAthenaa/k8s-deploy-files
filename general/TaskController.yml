apiVersion: v1
kind: Service
metadata:
#  annotations:
#    linkerd.io/inject: enabled
  namespace: general
  name: task-controller
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      name: grpc
  selector:
    app: task-controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
#  annotations:
#    linkerd.io/inject: enabled
  namespace: general
  name: task-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-controller
  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
        config.linkerd.io/skip-outbound-ports: 25061-25061
      namespace: general
      labels:
        app: task-controller
    spec:
      nodeSelector:
        doks.digitalocean.com/node-pool: general
      containers:
        - name: task-controller
          image: registry.digitalocean.com/athenabot/modules/controller:latest
          ports:
            - containerPort: 3000
          env:
            - name: REDIS_URL
              value: rediss://default:kulqkv6en3um9u09@private-athena-redis-do-user-9223163-0.b.db.ondigitalocean.com:25061
            - name: PG_URL
              value: postgresql://doadmin:rh3rc0vgg1f706kz@private-athenadb-do-user-9223163-0.b.db.ondigitalocean.com:25060/defaultdb
            - name: ENVIRONMENT
              value: Production
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
